<div class="container mb-2">
    <nav class="navbar navbar-expand-lg fixed-top">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/home">
                    INICIO
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/music">
                    MÚSICA
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/books">
                    LIBROS
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/contact">
                    CONTACTO
                </a>
            </li>
            <li class="nav-item dropdown" (click)="toggleDropdown()">
                <a class="nav-link dropdown-toggle">
                    <img src="{{ this.lang === 'en' ? '/assets/us.jpeg' : '/assets/co.png' }}" 
                        width="30px"
                        height="15px"
                        alt="Español"
                        class="lang-img"
                    > {{ this.lang === 'en' ? 'EN' : 'ES' }}
                </a>
                <ul class="dropdown-menu" [style.display]="isDropdownVisible ? 'block' : 'none'">
                    <li>
                        <a class="dropdown-item" (click)="changeLang($event)">
                            <img src="{{ this.lang === 'en' ? '/assets/co.png' : '/assets/us.jpeg' }}"
                                width="30px"
                                height="15px"
                                alt="English"
                                onclick="changeLanguage()"
                            > {{ this.lang === 'en' ? 'ES' : 'EN' }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
